<div class="map-container">
    <div class="title">
        Trip Route
    </div>
    <div class="container-content">
        <div class="container-form">
            <div class="title-content">
                <div class="title-content-text">Trip Route</div>
                <div class="report-icon tooltip-report"  data-tooltip="You can Add Points by clicking the add button, then to submit click the check button. You can also Delete any point by clicking on it, then click the trash button."> <span class="material-symbols-outlined">
                        report
                    </span></div>
            </div>
            <div class="desc">Draw Trip Route by Adding Start point, Way points, and End point</div>
            <div class="divider"></div>

            <div class="container-input">
                <div class="one-input">
                    <div class="title-input">Trip Name</div>
                    <div class="buton-input">Trip 2</div>
                </div>
                <div class="one-input">
                    <div class="title-input">Sector</div>
                    <div class="buton-input">Marina</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="auto-generate">
                <div class="name-generate">Auto Generate</div>
                <div class="hint tooltip-report" data-tooltip="You can Generate the Default Sector Route"><span class="material-symbols-outlined">
                    report
                </span></div>
                <div class="ref">
                    <div>
                        <img src="assets/refreach.png" alt="">
                    </div>
                </div>

            </div>
            <div class="divider"></div>

            <div class="container-buttons-action">
                <div class="container-button-action">
                    <div class="add">Add</div>
                    <div class="add">Start Point</div>
                    <div class="button-add1"><div>+</div></div>
                </div>
                <div class="container-button-action">
                    <div class="addC">Add</div>
                    <div class="addC">Way Point</div>
                    <div class="button-add2"><div>+</div></div>
                </div>
                <div class="container-button-action">
                    <div class="add">Add</div>
                    <div class="add">Stop Point</div>
                    <div class="button-add3"><div>+</div></div>
                </div>
            </div>

            <div class="divider"></div>
            <div class="container-save-cancel">
                <div class="cancel"><div>Cancel</div></div>
                <div class="save"><div>Save</div></div>
            </div>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093715!2d144.95373531563983!3d-37.81627974202133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727b4b2b8b20e3!2sVictoria%20State%20Library%20Australia!5e0!3m2!1sen!2sus!4v1602471318237!5m2!1sen!2sus"
            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0">
        </iframe>
    </div>
</div>
